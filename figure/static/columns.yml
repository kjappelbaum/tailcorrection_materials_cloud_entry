# Columns metadata
# 2 types supported: float, list
---

# Projection properties
- column: group
  type: list
  label: group
  values:
  - zeolites
  - MOFs
  - COFs
  - sampled

- column: pca_1
  type: float
  label: first principal component
  range:
  - 0.0
  - 12000.0
  unit:

- column: pca_2
  type: float
  label: second principal component
  range:
  - 0.0
  - 12000.0
  unit:

# Henry coefficient
# Average
- column: kh_12_tc
  type: float
  label: average Henry coefficient at cutoff of 12 A with tail-corrections
  range:
  - 0.0
  - 12000.0
  unit: mol Pa^(-1) kg^(-1)

- column: kh_12_no_tc
  type: float
  label: average Henry coefficient at cutoff of 12 A without tail-corrections
  range:
  - 0.0
  - 12000.0
  unit: mol Pa^(-1) kg^(-1)

- column: kh_20_tc
